<body>
<script>
var generate = function(numRows) {
  if (numRows == 0) return [];
  var triangle = [[1]];
  var tier;

for (var j = 0; j < numRows-1; j++) {
  tier = [1];
  for (var k = 1; k < triangle[j].length; k++) {
    tier[k] = triangle[j][k] + triangle[j][k-1];
  }
  tier.push(1);
  triangle.push(tier);
}

console.log(triangle);
return triangle;
};
generate(5);
</script>
</body>
